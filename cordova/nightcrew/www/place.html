<!DOCTYPE html>
<html ng-app="nightcrew-app">
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/place.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/env.js"></script>
    <script type="text/javascript" src="js/api-service.js"></script>
    <script type="text/javascript" src="js/helper-service.js"></script>
    <script type="text/javascript" src="js/place.js"></script>
    <title>Nightcrew</title>
</head>
<body>
<!-- Place Controller -->
<div ng-controller="PlaceController" class="content">

    <!-- TOP BAR -->
    <div class="top-container">
        <!-- Spacer for top signal bar -->
        <div class="top-bar-spacer">&nbsp;</div>
        <!-- Top Nav Bar -->
        <div class="top-bar">
            <div class="left-btn" ng-click="goVenues()">&nbsp;<i class="fa fa-chevron-left" aria-hidden="true"></i> Venues</div>
            <div class="middle-bar"><strong>{{place.name}}</strong></div>
            <div class="right-btn">&nbsp;</div>
        </div>
        <!--/ Top Nav Bar -->
    </div>
    <!--/ END OF TOP BAR -->

    <!-- BODY -->
    <div id="place-body-container">
        <div id="place-img" style="background: url({{place.picture}});">
            <div id="address-container">{{place.address}}</div>
        </div>
        <div ng-show="place.guestlist"><a ng-click="requestGuestlist(place.id)" class="mui-btn mui-btn--danger place-page-btn"><span class="icon"><i class="fa fa-list" aria-hidden="true"></i></span>Request Guestlist</a></div>
        <div ng-show="place.vip"><a class="mui-btn mui-btn--accent place-page-btn" href="#"><span class="icon"><i class="fa fa-star" aria-hidden="true"></i></span>Request VIP Service</a></div>
        <div><a ng-click="getDirections()" class="mui-btn mui-btn--primary place-page-btn"><span class="icon"><i class="fa fa-location-arrow" aria-hidden="true"></i></span>Get Directions</a></div>
        <div><button ng-click="checkInButton(place.id, place.name)" class="mui-btn mui-btn--primary place-page-btn" id="checkin-btn"><span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>Check In</button></div>
        <div id="friendsCheckedIn" style="display: none;">
            <h3 id="title">Friends who checked in</h3>
        </div>
        <!-- FOOTER -->
        <div class="footer">Made in Vancouver &hearts;</div>
    </div>
    <!--/ END OF BODY -->

</div>
<!--/ END of Place Controller -->
</body>
</html>
